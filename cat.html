---
title: Cats
layout: base
---
<h2 class="page-header">A page for cat lovers</h2>

<!-- We could add pagination to all these files -->

{% for photo in collections.cats %}
<a href="{{ photo.url | url }}">
    <div class="pet-photo-container">
        <div class="pet-photo-description-container">
            {{ photo.data.ai_description }} - 
            {{ photo.data.photographer_first_name}} {{ photo.data.photographer_last_name }} 
        </div>
        <div class="pet-photo-image-container">
            <img src="{{ photo.data.photo_image_url }}" alt="A {{ photo.data.photo_keyword }} photo by 
            {{ photo.data.photographer_first_name}} {{ photo.data.photographer_last_name }}">
        </div>
    </div>
</a>
{% endfor %}
